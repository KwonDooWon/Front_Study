<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.do" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId" onblur="Pwd()">
                <span id="userId2"></span>
            </p>
            <p>
                <label for="userPwd">패스워드</label>
                <input type="password" name="userPwd" id="userPwd" onclick="return Pwd();" >
                <br>
                <span id="userPwd2"></span>
                <span id="userPwd3"></span>
            </p>
            <p id="Pwd">
                <label for="reuserPwd">패스워드 확인</label>
                <input type="password" name="reuserPwd" id="reuserPwd" onclick="return rePwd();">
                <span id="reuserPwd2"></span>
            </p>
            <p>
                <label for="email">이메일</label>
                <input type="text" name="email" id="email" onclick="rePwd2()">@
                <input type="text" name="email2" id="email2">
            </p>
            <p>
                <label for="address">주소</label>
                <input type="text" name="address" id="address">
            </p>
            <p class="finalbtn">
                <button type="submit" class="btn">가입</button>
            </p>
            
            <script>
                function Pwd(){
                    const userPwd2 = document.getElementById('userPwd2');
                    userPwd2.innerHTML = "<span>영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</span>";
                    
                    const userId = document.getElementById('userId')
                    const userId2 = document.getElementById('userId2')
                    if (userId.value == ''){
                        userId2.innerHTML = "<br><span>필수 입력 항목입니다.</span>"
                    }
                }
                function rePwd(){
                    const userPwd = document.getElementById('userPwd')
                    const userPwd2 = document.getElementById('userPwd2')
                    if (userPwd.value == ''){
                        userPwd2.innerHTML = "<br><span>필수 입력 항목입니다.</span>"
                    }
                }
                function rePwd2(){
                    const reuserPwd = document.getElementById('reuserPwd')
                    const reuserPwd2 = document.getElementById('reuserPwd2')
                    if (reuserPwd.value == ''){
                        reuserPwd2.innerHTML = "<br><span>필수 입력 항목입니다.</span>"
                    }
                }
            </script>
        </fieldset>
    </form>
</body>
</html>
